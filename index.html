<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="slider-outer">
        <img src="img/arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">
          <img src="img/butterfly.jpg" class="active">
          <img src="img/baboon.jpg">
          <img src="img/cat.jpg">
          <img src="img/chimpanzee.jpg">
          <img src="img/coque.jpg">
          <img src="img/crocodile.jpg">
          <img src="img/eww.jpg">
          <img src="img/fallow-deer.jpg">
          <img src="img/giraffe.jpg">
          <img src="img/goose.jpg">
          <img src="img/horse.jpg">
          <img src="img/kingfisher.jpg">
          <img src="img/lion.jpg">
          <img src="img/lizard.jpg">
          <img src="img/minidog.jpg">
          <img src="img/richmond.jpg">
          <img src="img/sheeps.jpg">
          <img src="img/snails.jpg">
          <img src="img/squirrel.jpg">
          <img src="img/swan.jpg">
          <img src="img/water-turtle.jpg">
        </div>
        <img src="img/arrow-right.png" class="next" alt="Next">
    </div>
  </div>
</body>
</html>
